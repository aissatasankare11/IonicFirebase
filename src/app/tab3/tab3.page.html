<ion-header>
  <ion-toolbar>
    <ion-title>Rechercher un user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo">
    <ion-icon name="logo-electron"></ion-icon>
  </div>
  <ion-searchbar  [(ngModel)]="term" animated="true"></ion-searchbar>

  <!-- List Items -->
  <ion-list>
    <ion-item *ngFor="let item of items | filter:term">
      <ion-label>{{item.nom}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
